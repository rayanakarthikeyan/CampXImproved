<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll/Quiz - KG Reddy College</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Logo-Final-scaled.jpg" alt="KG Reddy College Logo" class="logo">
        <h1>Create Poll/Quiz</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <!-- Other navigation links -->
            </ul>
        </nav>
    </header>
    <main>
        <div class="module">
            <h2>Create Poll/Quiz</h2>
            <form id="pollForm">
                <label for="question">Question:</label><br>
                <input type="text" id="question" name="question" required><br>
                <label for="options">Options (comma separated):</label><br>
                <input type="text" id="options" name="options" placeholder="Option1, Option2, Option3" required><br>
                <label for="type">Type:</label><br>
                <select id="type" name="type">
                    <option value="poll">Poll</option>
                    <option value="quiz">Quiz</option>
                </select><br><br>
                <button class="button" type="submit">Create</button>
            </form>
        </div>
    </main>
</body>
</html>
