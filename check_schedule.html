<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Schedule - KG Reddy College</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Logo-Final-scaled.jpg" alt="KG Reddy College Logo" class="logo">
        <h1>Check Schedule</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <!-- Other navigation links -->
            </ul>
        </nav>
    </header>
    <main>
        <div class="module">
            <h2>Check Schedule</h2>
            <form id="scheduleForm">
                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date" required><br>
                <label for="class">Class:</label><br>
                <input type="text" id="class" name="class" placeholder="e.g., CS101" required><br>
                <button class="button" type="submit">View Schedule</button>
            </form>
        </div>
    </main>
</body>
</html>
