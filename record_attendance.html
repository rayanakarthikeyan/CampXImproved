<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Attendance - KG Reddy College</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Logo-Final-scaled.jpg" alt="KG Reddy College Logo" class="logo">
        <h1>Record Attendance</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <!-- Other navigation links -->
            </ul>
        </nav>
    </header>
    <main>
        <div class="module">
            <h2>Record Attendance</h2>
            <form id="attendanceForm">
                <label for="studentId">Student ID:</label><br>
                <input type="text" id="studentId" name="studentId" required><br>
                <label for="method">Method:</label><br>
                <select id="method" name="method">
                    <option value="facial">Facial Recognition</option>
                    <option value="qr">QR Code</option>
                </select><br><br>
                <button class="button" type="submit">Record Attendance</button>
            </form>
        </div>
    </main>
</body>
</html>
